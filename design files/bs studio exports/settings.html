<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0" style="background: #18191c;">
            <div class="container-fluid d-flex flex-column p-0"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon"><img class="img-fluid" src="assets/img/SquadUp%20Logo%20with%20gradient.png"></div>
                    <div class="sidebar-brand-text mx-3"><span style="font-family: 'Uni Sans Heavy Italic', sans-serif;font-weight: 800;"><img class="img-fluid" src="assets/img/SquadUP%20Text%20Only.png"></span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fas fa-user"></i><span>My Profile</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-tachometer-alt"></i><span>Queue</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="friends.html"><i class="fas fa-table"></i><span>Friends</span></a></li>
                    <li class="nav-item"><a class="nav-link active" href="settings.html"><i class="far fa-user-circle"></i><span>Settings</span></a></li>
                </ul>
                <div class="align-bottom sidebar-profile"><img class="img-fluid rounded-circle" src="assets/img/avatars/avatar3.jpeg"><span>Dagomara</span><a href="welcome.html"></a></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="non-semantic-protector">
                    <div class="container mb-4 topbar static-top">
                        <h1 class="ribbon"><em><strong class="text-uppercase fw-bolder ribbon-content">My Settings</strong></em></h1>
                    </div>
                    <div class="container-fluid">
                        <div class="row mb-3">
                            <div class="col-lg-4">
                                <div class="card mb-3">
                                    <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4" src="assets/img/avatars/avatar3.jpeg" width="160" height="160">
                                        <div>
                                            <p class="profile-username"><span>@</span>Dagomara<span>#1234</span></p>
                                            <p class="profile-subheading">UCF, Male<br></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="row mb-3 d-none">
                                    <div class="col">
                                        <div class="card text-white bg-primary shadow">
                                            <div class="card-body">
                                                <div class="row mb-2">
                                                    <div class="col">
                                                        <p class="m-0">Peformance</p>
                                                        <p class="m-0"><strong>65.2%</strong></p>
                                                    </div>
                                                    <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                                </div>
                                                <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card text-white bg-success shadow">
                                            <div class="card-body">
                                                <div class="row mb-2">
                                                    <div class="col">
                                                        <p class="m-0">Peformance</p>
                                                        <p class="m-0"><strong>65.2%</strong></p>
                                                    </div>
                                                    <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                                </div>
                                                <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="card shadow mb-3">
                                            <div class="card-header py-3">
                                                <p class="m-0 fw-bold">User Settings</p>
                                            </div>
                                            <div class="card-body">
                                                <form>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="mb-3"><label class="form-label" for="username"><strong>Username</strong></label><input class="form-control" type="text" id="username" placeholder="Dagomara" name="username"></div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="mb-3"><label class="form-label" for="tag"><strong>Tag</strong></label><input class="form-control" type="email" id="tag" placeholder="1234" name="emailtag"></div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="mb-3"><label class="form-label" for="school"><strong>School</strong></label><select class="form-select" name="school">
                                                                    <option value="1" selected="">UCF</option>
                                                                    <option value="2">Female</option>
                                                                    <option value="3">Other</option>
                                                                </select></div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="mb-3"><label class="form-label" for="gender"><strong>Gender</strong></label><select class="form-select" name="gender">
                                                                    <option value="1" selected="">Male</option>
                                                                    <option value="2">Female</option>
                                                                    <option value="3">Other</option>
                                                                </select></div>
                                                        </div>
                                                    </div>
                                                    <div class="mb-3"><button class="btn btn-primary btn-sm bg-gradient-primary" type="submit">Save Settings</button></div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="card shadow mb-3">
                                            <div class="card-header py-3">
                                                <p class="m-0 fw-bold">See Blocked Users</p>
                                            </div>
                                            <div class="card-body"><button class="btn btn-danger" type="button">See Blocked Users</button></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p>Paragraph</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="card shadow mb-3">
                                            <div class="card-header py-3">
                                                <p class="m-0 fw-bold">Delete Account</p>
                                            </div>
                                            <div class="card-body"><button class="btn btn-danger" type="button">DELETE ACCOUNT</button></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
